<!DOCTYPE html>
<html lang="en">
   <head>
      <title>ARYAN AROHI</title>
      <meta name="description" content="Simple Facebook messenger bot hosting service created by ArYAN.">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
   </head>
   <body>
   <p class="version">Version 2.1</p>
      <div class="container">
      <h2>ARYAN AROHI AUTOBOT</h2>
         <form id="json-form" onsubmit="submitForm(event)">
            <div class="row">
               <div class="col-md-12">
                  <textarea id="json-data" class="form-control centered-textarea center-placeholder" placeholder="I am ArYan Please enter your AppState here..."></textarea>
               </div>
            </div>
         </form>
      </div>
      <div class="container">
        <center><h2>BOT CONFIGURATION</h2></center>
         <div class="container" id="listOfCommands">
           <button class="btn btn-primary" onclick="selectAllCommands()">Select all commands</button>
         </div>
         <div class="container" id="listOfCommandsEvent">
            <button class="btn btn-primary" onclick="selectAllEvents()">Select all events</button>
         </div>
         <div class="container" id="prefixOfCommands">
            <input class="center-placeholder" type="text" id="inputOfPrefix" placeholder="Enter bot prefix...">
         </div>
         <div class="container" id="adminOfCommands">
            <input class="center-placeholder" type="text" id="inputOfAdmin" placeholder="Enter bot admin UID...">
         </div>
         <label style="font-size: 14px; display: flex; align-items: center; padding: 22px;">
         <input type="checkbox" id="agreeCheckbox" style="margin-right: 10px;">I have used a fake account.</label>
         <div class="col text-center">
            <button class="btn btn-primary" onclick="State()" disabled id="submitButton" style="width: 100%">ArYan</button>
         </div>
         <button onclick="window.location.href='/online.html'" class="btn btn-primary">View Online Users</button>
      </div>
      <div id="result" class="New commands soon" style="display: none;"></div>
      <div class="footer">
         <p>Time (GMT+1): <span id="time"></span>
         </p>
         <p>Ping: <span id="ping"></span>
         </p>
      </div>
      <script src="script.js"></script>
      <audio autoplay hidden><source src="ArYan.mp3" type="audio/mp3">audio autoplay</audio>
   </body>
</html>
